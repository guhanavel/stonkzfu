<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.min.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          headerToolbar: {
            start: 'title',
            end: 'listWeek,dayGridMonth',
            // buttons for switching between views
          },
          footerToolbar: {
            right: 'prev,today,next'
          },
          initialView: 'listWeek',
          dayMaxEvents: true,
          events: [
            {% for event in events %}
            { // this object will be "parsed" into an Event Object
              title: '{{event.title}}', // a property!
              start: '{{event.start}}', // a property!
              end: '{{event.end}}',
              color: '{{event.color}}',
              url:'{{event.url}}'
              // a property! ** see important note below about 'end' **
            },
          {% endfor %}
          ]
        });
        calendar.setOption('height', "150vh");
        calendar.setOption('width', "100%");
        calendar.render();
      });
  </script>
  <title>IPO & Earnings Calendar</title>
</head>
<body>
    <div class="container", >
        <div id="calendar"></div>
    </div>
    <a href='/das?val=AAPL'>Main Page</a>
</body>
</html>
